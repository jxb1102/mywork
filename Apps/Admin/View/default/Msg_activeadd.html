<extend name="Public/base"/>
<block name="active">
	<li class="active">活动商品管理</li>
</block>
<block name="page-content">
	<div class="page-header">
		<h1>
			活动商品管理
			<small> <i class="icon-double-angle-right"></i>
				添加活动类别
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<div class="row">
		<div class="col-sm-12">
			<form <if condition="$info">
				action="{:U('activeedit')}"
				<else/>
				action="{:U('activesave')}"
			</if>
			class="form-horizontal" id="validation-form" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="title">商品类别:</label>

				<div class="col-xs-12 col-sm-10">
					<div class="clearfix">
						<input type="text" name="list" id="list" class="col-xs-12 col-sm-6" value="{$info.list}" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="url">活动网站:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input type="text" name="web" id="web" class="col-xs-12 col-sm-6" value="{$info.web}" placeholder="请输入活动网站的名称" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="url">活动网站:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input type="text" name="url" id="url" class="col-xs-12 col-sm-6" value="{$info.url}" placeholder="请输入www.的样式" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="status">是否启用:</label>

				<div class="col-xs-12 col-sm-10">
					<div class="clearfix">
						<label class="blue">
							<input type="radio" name="status"  class="ace" value="1" <eq name="info.status" value="1"> checked</eq> <if condition="$info eq ''">checked</if> />
							<span class="lbl">启用</span>
						</label>
						 <label class="blue">
							<input type="radio" name="status"  class="ace" value="0" <eq name="info.status" value="0"> checked</eq>/>
							<span class="lbl">禁用</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="sort">排序:</label>

				<div class="col-xs-12 col-sm-10">
					<div class="clearfix">
						<input type="text" name="sort" id="sort" class="col-xs-12 col-sm-6" <if condition="$info eq ''">value="10"<else /> value="{$info.sort}"</if> />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="sort">活动时间:</label>

				<div class="col-xs-12 col-sm-10">
					<div class="clearfix">
						<input type="text" name="time" id="time" class="col-xs-12 col-sm-6"  value="{$info.time}" placeholder="请输入10.22-12.12这样的格式"/>
					</div>
				</div>
			</div>
			
			<if condition="$info">
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="uri">已上传图片:</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<img src="{$info.pic}" width="20%">
					</div>
				</div>
			</div>
			</if>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="pic">商品活动大图:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input type="file" name="filepic" id="pic" class="col-xs-12 col-sm-6" />(333*180)
					</div>
				</div>
			</div>
			<div class="form-group">
				
				<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="jianjie">活动详情:</label>

				<div class="col-xs-12 col-sm-10">
					<div class="clearfix">
						<textarea class="col-sm-10" name="content" style="height: 80px;" id="content" placeholder="对活动做简单的描述，字数不要超过80">{$info.content}</textarea>
					</div>
				</div>
		    </div>
<div class="form-group">
	<label class="control-label col-xs-12 col-sm-2 no-padding-right" for="title">&nbsp;</label>

	<div class="col-xs-12 col-sm-10">
		<div class="clearfix">
			<if condition="$info">
				<input type="hidden" name="id" value="{$info.id}">
				<input type="hidden" name="pic" value="{$info.pic}">
				<button type="submit" class="btn btn-success btn-next no-border">确认编辑</button><a href="{:U('active')}" class="btn btn-light btn-next no-border">取消</a>         
				<else/>
				<button type="submit" class="btn btn-success btn-next no-border">确认添加</button><a href="{:U('active')}" class="btn btn-light btn-next no-border">取消</a>
			</if>
		</div>
	</div>
</div>

</form>
</div>
</div>

</block>
<block name="jiazaijs">
	<script src="__JS__/bootbox.min.js"></script>
<script src="__JS__/jquery.gritter.min.js"></script>
<script src="__JS__/jquery.validate.min.js"></script>
<script src="__JS__/jquery.dataTables.min.js"></script>
<script src="__JS__/jquery.dataTables.bootstrap.js"></script>

</block>
