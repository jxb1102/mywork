<extend name="Public/base"/>
<block name="active">
	<li class="active">互动管理</li>
</block>
<block name="page-content">
	<div class="page-header">
		<h1>
			互动管理
			<small> <i class="icon-double-angle-right"></i>
				系统通知
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-sm btn-danger" href="#modal-table" data-toggle="modal"  >新增通知</button>
			<div style="clear:both;height: 10px;"></div>
			<table id="sample-table-1" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th style="width:80px;">管理员</th>
						<th style="width:200px;">发送给</th>
						<th>内容</th>
						<th style="width:100px;">操作</th>
					</tr>
				</thead>

				<tbody>
					<volist name="list" id="v">
						<tr>
							<td>{$v.mem.nickname}</td>
							<td><if condition="$v.to neq ''">
								{$v.to}
								<else />
								{$v.user.username} ({$v.user.nickname})
							</if>
								
							</td>
							<td>
								<div style="cursor: pointer" class="blue noticetitle">{$v.title} [{$v.add_time|date="Y-m-d",###}]</div>
								<div class="content" style="display: none;margin-top: 5px;">
									{$v.content}
								</div>
							</td>
							<td class="action-buttons">
						
								<a class="blue editnotice"  href="#modal-table1" data-toggle="modal" uid="{$v.id}"> 编辑
								</a>
								<a class="red delnotice" href="###" sid="{$v.id}" onclick="return false;" title="删除"> <i class="icon-trash bigger-130"></i>
								</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
			<div class="page">
				{$_page}
			</div>
		</div>
	</div>
<div id="modal-table" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header no-padding">
				<div class="table-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="white">&times;</span>
					</button>
					新增通知
				</div>
			</div>
<form class="form-horizontal" id="noticeadd" style="padding:10px;" method="post" action="{:U('noticeadd')}">
			<div class="modal-body no-padding">
				

					<div class="form-group">
						<label class="control-label col-sm-3 no-padding-right" for="title">标题:</label>

						<div class="col-sm-9">
							<div class="clearfix">
								<input type="text" name="title" id="titleadd" class="col-xs-12 col-sm-6" value="{$info.title}" />		
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 no-padding-right" for="content">内容:</label>

						<div class="col-sm-9">
							<div class="clearfix">
								<textarea name="content" id="contentadd" style="width:80%;height: 100px;"></textarea>
							</div>
						</div>
					</div>


				<div style="clear:both;"></div>
			</div>
			<div class="modal-footer no-margin-top">
				<button type="submit" class="btn btn-sm btn-success"> <i class="icon-ok"></i>
					提交
				</button>
				<button class="btn btn-sm btn-danger" data-dismiss="modal"> <i class="icon-remove"></i>
					取消
				</button>
			</div>
</form>
		</div>

		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<div id="modal-table1" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header no-padding">
				<div class="table-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="white">&times;</span>
					</button>
					编辑通知
				</div>
			</div>
<form class="form-horizontal" id="noticeedit" style="padding:10px;" method="post" action="{:U('noticeedit')}">
			<div class="modal-body no-padding">
				

					<div class="form-group">
						<label class="control-label col-sm-3 no-padding-right" for="title">标题:</label>

						<div class="col-sm-9">
							<div class="clearfix">
								<input type="text" name="title" id="titleedit" class="col-xs-12 col-sm-6" value="{$info.title}" />		
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 no-padding-right" for="content">内容:</label>

						<div class="col-sm-9">
							<div class="clearfix">
								<textarea name="content" id="contentedit" style="width:80%;height: 100px;"></textarea>
							</div>
						</div>
					</div>


				<div style="clear:both;"></div>
			</div>
			<div class="modal-footer no-margin-top">
				<input type="hidden" name="id" id="noticeid" value="">
				<button type="submit" class="btn btn-sm btn-success"> <i class="icon-ok"></i>
					提交
				</button>
				<button class="btn btn-sm btn-danger" data-dismiss="modal"> <i class="icon-remove"></i>
					取消
				</button>
			</div>
</form>
		</div>

		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
</block>
<block name="jiazaijs">
	<script src="__JS__/bootbox.min.js"></script>
<script src="__JS__/jquery.gritter.min.js"></script>
</block>
<block name="script">

<script type="text/javascript">
$(function(){
		$('.delnotice').click(function(){
					var id=$(this).attr('sid');
					bootbox.confirm("确定要删除么?", function(result){
						if(result) {
							$.post("{:U('del')}",{'id':id,'ajax':1,'type':'notice'},function(data){
								if (data.status) {
									$.gritter.add({
										// (string | mandatory) the heading of the notification
										title: '提交成功',
										// (string | mandatory) the text inside the notification
										text: data.info,
										class_name: 'gritter-success gritter-light'
									});
									setTimeout(jumpu(data.url),1000);
								}else{
									$.gritter.add({
										title: '提交失败',
										text: data.info,
										class_name: 'gritter-error gritter-light'
									});
								};
							},'json');
						}
					})
					
				})
		$('.noticetitle').click(function(){
			$(this).next('.content').toggle();
		})

		$('.editnotice').click(function(){
		var id=$(this).attr('uid');
		$.post("{:U('getinfo')}",{'id':id},function(data){
			$('#contentedit').val(data.content);
			$('#titleedit').val(data.title);
			$('#noticeid').val(data.id);
		})
	})

})
$("form.form-horizontal").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;
    		function success(data){
    			if(data.status){
    				$.gritter.add({
						title: '提交成功',
						text:data.info,
						class_name: 'gritter-success gritter-light'
					});
					setTimeout(jumpu(data.url),1000);
    			} else {
    				$.gritter.add({
						title: '提交失败',
						text:data.info,
						class_name: 'gritter-success gritter-light'
					});
    			}
    		}
    	});
function jumpu(uri){
    		window.location.href=uri;
    	}
</script>
</block>
