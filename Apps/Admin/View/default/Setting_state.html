<extend name="Public/base"/>
<block name="active">
	<li class="active">国家管理</li>
</block>
<block name="page-content">
	<div class="page-header">
		<h1>
			国家管理
			<small> <i class="icon-double-angle-right"></i>
				添加/编辑 国家
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<div class="row">
		<div class="col-sm-6">
			<h3 class="header smaller lighter green"> <i class="icon-bullhorn"></i>
				<if condition="$info">
					编辑国家
					<else/>
					添加国家
				</if>
			</h3>
			<form <if condition="$info">
				action="{:U('stateedit')}"
				<else/>
				action="{:U('stateadd')}"
			</if>
			class="form-horizontal" id="validation-form" method="post">
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">国家名称:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input type="text" name="name" id="name" class="col-xs-12 col-sm-6" value="{$info.name}" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="zid">地域名称:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<select name="zid" class="input-medium" id="zid">
							<option value="0">选择分类</option>
							<volist name="zhoulei" id="c">
								<option value="{$c.id}" <eq name="c.id" value="$info.zid">selected</eq>>{$c.name}</option>
							</volist>
						</select>
					</div>
				</div>
			</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status">是否启用:</label>

			<div class="col-xs-12 col-sm-9">
				<div class="clearfix">
					<label class="blue">
						<input name="status" value="1" type="radio" class="ace" checked <eq name="info.status" value="1">checked</eq>
					/>
					<span class="lbl">启用</span>
				</label>
				&nbsp;&nbsp;
				<label class="blue">
					<input name="status" value="0" type="radio" class="ace" <eq name="info.status" value="0">checked</eq>
				/>
				<span class="lbl">不启用</span>
			</label>
		</div>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">&nbsp;</label>

	<div class="col-xs-12 col-sm-9">
		<div class="clearfix">
			<if condition="$info">
				<input type="hidden" name="id" value="{$info.id}">
				<button type="submit" class="btn btn-success btn-next no-border">确认编辑</button><a href="{:U('state')}" class="btn btn-light btn-next no-border">取消</a>
				<else/>
				<button type="submit" class="btn btn-success btn-next no-border">确认添加</button>
			</if>
		</div>
	</div>
</div>

</form>
</div>

<div class="col-sm-6">
<h3 class="header smaller lighter green">
<i class="icon-bullhorn"></i>
国家列表
</h3>
<table id="sample-table-1" class="table table-striped table-bordered table-hover">
<thead>
	<tr>
		<th class="center">ID</th>
		<th>国家名称</th>
		<th>地域名称</th>
		<th>状态</th>
		<th>操作</th>
	</tr>
</thead>

<tbody>
	<volist name="list" id="v">
		<tr>
			<td class="center">{$v.id}</td>

			<td>{$v.name}</td>
			<td>{$v.zname}</td>
			<td>{$v.status|getstatus}</td>
			<td class="action-buttons">
				<a class="blue" href="{:U('state','id='.$v['id'])}">
					<i class="icon-pencil bigger-130"></i>
				</a>

				<a class="red statedel" href="###" sid="{$v.id}" onclick="return false;">
					<i class="icon-trash bigger-130"></i>
				</a>

			</td>
		</tr>
	</volist>
</tbody>
</table>
<div class="page">{$_page}</div>
</div>
</div>

</block>
<block name="jiazaijs">
	<script src="__JS__/bootbox.min.js"></script>
<script src="__JS__/jquery.gritter.min.js"></script>
<script src="__JS__/jquery.validate.min.js"></script>
<script src="__JS__/jquery.dataTables.min.js"></script>
<script src="__JS__/jquery.dataTables.bootstrap.js"></script>
</block>
<block name="script">

<script type="text/javascript">

jQuery(function($){
	$('.statedel').click(function(){
					var id=$(this).attr('sid');
					bootbox.confirm("确定要删除么?", function(result){
						if(result) {
							$.post("{:U('statedel')}",{'id':id,'ajax':1},success,'json');
							function success(data){
								if (data.status) {
									$.gritter.add({
										// (string | mandatory) the heading of the notification
										title: '提交成功',
										// (string | mandatory) the text inside the notification
										text: data.info,
										class_name: 'gritter-success gritter-light'
									});
									setTimeout(jumpu(data.url),1000);
								}else{
									$.gritter.add({
										title: '提交失败',
										text: data.info,
										class_name: 'gritter-error gritter-light'
									});
								};
							}
						}
					})
					
				})
	})
		$("form#validation-form").submit(function(){

    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");

    		return false;

    		function success(data){

    			if(data.status){
    				$.gritter.add({
										// (string | mandatory) the heading of the notification
										title: '提交成功',
										// (string | mandatory) the text inside the notification
										text: data.info,
										class_name: 'gritter-success gritter-light'
									});
									setTimeout(jumpu(data.url),1000);

    			} else {

    				$.gritter.add({
										// (string | mandatory) the heading of the notification
										title: '提交失败',
										// (string | mandatory) the text inside the notification
										text: data.info,
										class_name: 'gritter-success gritter-light'
									});

    			}

    		}

    	});
    	function jumpu(uri){
    		window.location.href=uri;
    	}
														</script>
</block>
